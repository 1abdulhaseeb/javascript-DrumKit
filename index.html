<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@900&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Drum Kit</title>
  </head>

  <body>

    <div class="container">

      <h1 class="main-text">Drum 🥁 Kit</h1>

      <div class="row">
        <div class="col-md-3 col-6">
          <button class="btn btn-danger button-text w">w</button>
        </div>
        <div class="col-md-3 col-6">
          <button class="btn btn-danger button-text a">a</button>
        </div>
        <div class="col-md-3 col-6">
          <button class="btn btn-danger button-text s">s</button>
        </div>
        <div class="col-md-3 col-6">
          <button class="btn btn-danger button-text d">d</button>
        </div>
        <div class="col-md-4 col-6">
          <button class="btn btn-danger button-text j">j</button>
        </div>
        <div class="col-md-4 col-6">
          <button class="btn btn-danger button-text k">k</button>
        </div>
        <div class="col-md-4 col-6">
          <button class="btn btn-danger button-text l">l</button>
        </div>

      </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

    <!-- JAVASCRIPT -->
    <script src="index.js" charset="utf-8"></script>

  </body>



</html>
